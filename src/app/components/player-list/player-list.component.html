<div class="header">
    <p class="text">COUNT YOUR</p>
    <p class="text">POINTS</p>
    <p class="text">&#169; SoftClub edition</p>
</div>
<div class="container-selection">
    <p class="text text-select">Select players</p>
    <div class="container-instrument">
        <div class="container-search">
            <input class="input-search" type="search" placeholder="Search"/>
            <span class="lupa"></span>
        </div>
        <button class="button-add">New player</button>
    </div>
    <table class="list-player">
        <tr *ngFor="let player of players">
            <td>
                {{player.username}}
            </td>
            <td>
                {{player.email}}
            </td>
            <td>
                x
            </td>
        </tr>
    </table>
    <p class="text text-select">Choose game</p>
    <div>
        <button class="button-game">501</button>
        <button class="button-game">301</button>
    </div>
    <button class="button-start">Start</button>
</div>

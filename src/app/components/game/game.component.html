<div class="header">
    <div class="copyright">
        <p class="text">COUNT YOUR</p>
        <p class="text">POINTS</p>
        <p class="text">&#169; SoftClub edition</p>
    </div>
    <button class="button button-new-game" (click)="startNewGame()">
        New game
    </button>
</div>
<div class="shots-form">
    <div class="shots-container">
        <div class="shots-header">
            <p class="shots-helper text" *ngFor="let dartNumber of dartsOnMove; index as i" >Dart {{i + 1}}</p>
        </div>
        <form class="shots-from-group" [formGroup]="pointsForm">
            <div class="shots-users" formArrayName="playersShots">
                <div class="shots-body" *ngFor="let player of players; index as i" [formGroupName]="i">
                    <p class="shot-username text">{{player.username}}</p>
                    <div class="shot-result" *ngFor="let dartNumber of dartsOnMove; index as j" [formGroupName]="j">
                        <input type="number" class="shot-input" formControlName="shot"/>
                        <div class="shot-factor-container">
                            <div class="shot-radio-container">
                                <input id="radio1{{i}}{{j}}" type="radio" formControlName="factor" [value]=1/>
                                <label for="radio1{{i}}{{j}}">1x</label>
                            </div>
                            <div class="shot-radio-container">
                                <input id="radio2{{i}}{{j}}" type="radio" formControlName="factor" [value]=2/>
                                <label for="radio2{{i}}{{j}}">2x</label>
                            </div>
                            <div class="shot-radio-container">
                                <input id="radio3{{i}}{{j}}" type="radio" formControlName="factor" [value]=3/>
                                <label class="shot-last-label" for="radio3{{i}}{{j}}">3x</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <button class="button button-add" (click)="addPoints()">Add</button>
</div>
<div class="game-board">
    <div class="game-usernames">
        <p class="text game-username" *ngFor="let player of players">{{player.username}}<span class="lider">&#9786;</span></p>
    </div>
    <div class="game-row" *ngFor="let move of prevPoints; index as i">
        <p class="text game-move-number">{{prevPoints.length - i}}</p>
        <div class="game-row-result">
            <p class="game-point" *ngFor="let point of move">{{point}}</p>
        </div>
        <button class="text game-info">&#9432;</button>
    </div>
    <div class="game-zero-move">
        <p class="game-point" *ngFor="let player of players">{{player.points}}</p>
    </div>
</div>

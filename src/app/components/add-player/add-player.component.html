<app-copyright class="copyright"></app-copyright>
<p class="text form-text">Add a new player to start the game</p>
<form [formGroup]="form" class="form" (ngSubmit)="save()">
    <div class="form-group">
        <label for="name" class="text form-text">Nickname</label>
        <input id="name" class="form-input" type="text" formControlName="nickname"/>
    </div>
    <div class="form-group">
        <label for="email" class="text form-text">e-mail</label>
        <input id="email" class="form-input" type="email" formControlName="email"/>
    </div>
    <button class="button-submit" type="submit" [disabled]="!form.valid">
        Add
    </button>
</form>
